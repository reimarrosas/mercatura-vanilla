<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Mercatura is an E-Commerce App that primarily sells everyday products."
    />
    <meta name="keywords" content="E-Commerce, Store, Shop, Home" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sanitize CSS Reset -->
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
    <!-- Sanitize CSS Forms Reset -->
    <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/index.css" />
    <title>Mercatura | Home</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="mercatura__header">
      <div class="container__limiter container__header">
        <div class="group">
          <nav class="mercatura__main"></nav>
          <a href="" class="mercatura__title--link">
            <h1 class="mercatura__title">Mercatura</h1>
          </a>
        </div>
        <form action="" class="mercatura__search">
          <input
            type="text"
            name="search_query"
            id="search_query"
            placeholder="Search..."
          />
          <input type="submit" value="submit" style="display: none" />
        </form>
        <div class="group">
          <a href="pages/login.html" class="local-link login-link">Login</a>
          <a href="pages/checkout.html" class="local-link cart-link">
            <div class="container__img">
              <img
                src="resources/images/shopping_cart__CHANGE_COLOR.svg"
                alt="Shopping Cart Icon."
              />
            </div>
          </a>
        </div>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero container__limiter">
      <div class="hero__content">
        <h1 class="hero__title section__title">{HERO TITLE HERE}</h1>
        <p class="hero__desc">
          {HERO DESCRIPTION HERE}
          <button class="btn btn--call-to-action">
            <a href="pages/store.html">Shop now!</a>
          </button>
        </p>
      </div>
      <div class="container__img hero__image">
        <img
          src="resources/images/{UNDRAW IMAGE HERE}"
          alt="A person manipulating a website physically."
        />
      </div>
    </section>

    <!-- CATEGORY CARDS SECTION -->
    <section class="categories">
      <h1 class="categories__title section__title">Main Categories</h1>
      <div class="categories__card">
        <div class="container__img">
          <img
            src="resources/categories/main_category1"
            alt="{Main Category 1}."
          />
        </div>
        <a href="" class="category__link">{Main Category 1}</a>
      </div>
      <div class="categories__card">
        <div class="container__img">
          <img
            src="resources/categories/main_category1"
            alt="{Main Category 2}"
          />
        </div>
        <a href="" class="category__link">{Main Category 2}</a>
      </div>
      <div class="categories__card">
        <div class="container__img">
          <img
            src="resources/categories/main_category1"
            alt="{Main Category 3}"
          />
        </div>
        <a href="" class="category__link">{Main Category 3}</a>
      </div>
      <div class="categories__card">
        <div class="container__img">
          <img
            src="resources/categories/main_category1"
            alt="{Main Category 4}"
          />
        </div>
        <a href="" class="category__link">{Main Category 4}</a>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="mercatura__footer">
      <div class="container__limiter container__footer">
        <address class="mercatura__address">
          <a href="mailto:mercatura@example.com">mercatura@example.com</a><br />
          <a href="tel:+15555555555">+1 (555) 555 - 5555</a>
          <p class="mercatura__mailing-address">
            123 Example Rd.<br />
            Example, Montreal<br />
            QC, Canada, H1A 0A1
          </p>
        </address>
        <small class="footer__copyright"
          >&copy; 2021 -
          <a
            href="https://github.com/reimarrosas"
            class="footer__github"
            target="_blank"
            >Reimar Rosas</a
          ></small
        >
            </footer>
          </body>
      </div>
</html>
