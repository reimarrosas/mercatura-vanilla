<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mercatura is an E-Commerce App that primarily sells everyday products.">
  <meta name="keywords" content="E-Commerce, Store, Shop, Home">
  <!-- Sanitize CSS Reset -->
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <!-- Sanitize CSS Forms Reset -->
  <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../styles/checkout.css">
  <title>Mercatura | Checkout</title>
</head>

<body>

  <!-- HEADER -->
  <header class="mercatura__header">
    <div class="container__limiter container__header">
      <div class="header-group">
        <nav class="mercatura__main"></nav>
        <a href="../" class="mercatura__title--link">
          <h1 class="mercatura__title">Mercatura</h1>
        </a>
      </div>
      <form action="" class="mercatura__search">
        <input type="text" name="search_query" id="search_query" placeholder="Search..." />
        <input type="submit" value="submit" style="display: none" />
      </form>
      <div class="header-group">
        <a href="./login.html" class="local-link login-link">Login</a>
        <a href="javascript:window.location.reload(true)" class="local-link logout-link">Logout</a>
        <button class="clear-button">
          <img src="../resources/images/shopping_cart.svg" alt="Shopping Cart Icon." />
        </button>
      </div>
    </div>
  </header>

  <main class="checkout">
    <div class="checkout__status undisplay">
      <h1 class="status__title">Checkout Success!</h1>
    </div>
    <div class="checkout__content">
      <ul class="checkout__list"></ul>
      <form class="address__form">
        <div class="form-group">
          <label for="addr1">Address 1: </label>
          <input type="text" name="address1" id="addr1" placeholder="123 Foo St." required>
        </div>
        <div class="form-group">
          <label for="addr2">Address 2: </label>
          <input type="text" name="address2" id="addr2" placeholder="Apt. 1">
        </div>
        <div class="form-group">
          <label for="city">City/Town: </label>
          <input type="text" name="city" id="city" placeholder="Bar City" required>
        </div>
        <div class="form-group">
          <label for="province">Province/Territory: </label>
          <input type="text" name="province" id="province" placeholder="Baz" required>
        </div>
        <div class="form-group">
          <label for="postal-code">Postal Code: </label>
          <input type="text" name="postalCode" id="postal-code" placeholder="A1A 1A1" required>
        </div>
        <div class="form-group"><input type="submit" value="Submit"></div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mercatura__footer">
    <div class="container__limiter container__footer">
      <address class="mercatura__address">
        <a href="mailto:mercatura@example.com">mercatura@example.com</a><br />
        <a href="tel:+15555555555">+1 (555) 555 - 5555</a>
        <p class="mercatura__mailing-address">
          123 Example Rd.<br />
          Example, Montreal<br />
          QC, Canada, H1A 0A1
        </p>
      </address>
      <small class="footer__copyright">&copy; 2021 -
        <a href="https://github.com/reimarrosas" class="footer__github" target="_blank">
          Reimar Rosas
        </a>
      </small>
    </div>
  </footer>

</body>

<script src="../scripts/general.js" defer></script>
<script src="../scripts/checkout.js" defer></script>

</html>
