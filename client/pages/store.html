<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mercatura is an E-Commerce App that primarily sells everyday products.">
  <meta name="keywords" content="E-Commerce, Store, Shop, Home">
  <!-- Sanitize CSS Reset -->
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <!-- Sanitize CSS Forms Reset -->
  <link href="https://unpkg.com/sanitize.css/forms.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../styles/store.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="resources/images/favicon.svg" type="image/x-icon">
  <title>Mercatura | Store</title>
</head>

<body>

  <!-- HEADER -->
  <header class="mercatura__header">
    <div class="container__limiter container__header">
      <div class="group">
        <nav class="mercatura__main"></nav>
        <a href="" class="mercatura__title--link">
          <h1 class="mercatura__title">Mercatura</h1>
        </a>
      </div>
      <form action="" class="mercatura__search">
        <input type="text" name="search_query" id="search_query" placeholder="Search..." />
        <input type="submit" value="submit" style="display: none" />
      </form>
      <div class="group">
        <a href="pages/login.html" class="local-link login-link">Login</a>
        <a href="pages/checkout.html" class="local-link cart-link">
          <div class="container__img">
            <img src="resources/images/shopping_cart.svg" alt="Shopping Cart Icon." />
          </div>
        </a>
      </div>
    </div>
  </header>

  <!-- BANNER -->
  <section class="banner">
    {CAROUSEL HERE}
  </section>

  <!-- CUSTOM CONTENT -->
  <section class="custom-content">
    <section class="greeting">
      <h1 class="greeting__title">
        Hello, <span class="greeting__user">Guest</span>
      </h1>
      <h2 class="greeting__user-creation">
        Customer since <span class="user-since">2021</span>
      </h2>
    </section>
    <section class="recent-product">
      <h1 class="recent-product__title">
        Recently Searched
      </h1>
      <div class="container__image recent-product__image">
        <img src="" alt="Most recent product seen.">
      </div>
      <div class="cost-buy">
        <span class="cost-buy__cost">$0.00</span>
        <button class="btn btn--buy">Buy again</button>
      </div>
    </section>
    <section class="related-product">
      <h1 class="related-product__title">
        Related to your searches
      </h1>
      <div class="container__image related-product__image">
        <img src="" alt="Related product to what you searched.">
      </div>
      <h2 class="related-product-name product-name">
        Sample Related
      </h2>

      <div class="cost-buy">
        <span class="cost-buy__cost">$0.00</span>
        <button class="btn btn--buy">Buy</button>
      </div>
    </section>
  </section>

  <!-- RECOMMENDATIONS -->
  <section class="recommendations">
    <ul class="recommendations__list">
    </ul>
  </section>

  <!-- FOOTER -->
  <footer class="mercatura__footer">
    <div class="container__limiter container__footer">
      <address class="mercatura__address">
        <a href="mailto:mercatura@example.com">mercatura@example.com</a><br />
        <a href="tel:+15555555555">+1 (555) 555 - 5555</a>
        <p class="mercatura__mailing-address">
          123 Example Rd.<br />
          Example, Montreal<br />
          QC, Canada, H1A 0A1
        </p>
      </address>
      <small class="footer__copyright">&copy; 2021 -
        <a href="https://github.com/reimarrosas" class="footer__github" target="_blank">
          Reimar Rosas
        </a>
      </small>
  </footer>

</body>

</html>
